<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DAP Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  </head>

  <body>
    <main class="layout">
      <form class="login-card" action="/" method="post">
        <img src="{{ url_for('static', filename='image/dap_full_logo.png') }}" alt="DAP Logo">
        <input type="text" placeholder="아이디" name="user_id"/>
        <input type="password" placeholder="비밀번호" name="user_password"/>
        <button type="submit">로그인</button>
        {% with message = get_flashed_messages() %}
        {% if message %}
          <div class="error_message">
            <p>{{ message[0] }}</p>
            <img src="https://img.icons8.com/?size=100&id=dnWj68fbIjQS&format=png&color=FF0606">
          </div>
        {% endif %}
        {% endwith %}
      </form>
    </main>
  </body>
</html>
